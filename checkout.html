<!DOCTYPE html>
<html>

<head>
  <title>Zamówienie - Sklep internetowy</title>
  <link rel="stylesheet" type="text/css" href="src/assets/css/checkout.css">
</head>

<body>
  <header>
    <a href="grid.html" <h1>Zamówienie</h1>
  </header></a>
  </header>
  <div></div>
  <main>
    <section id="order-summary">
      <h2>Twoje zamówienie</h2>
      <ul id="product-list">
        <!-- List the products here -->
        <li>Produkt 1</li>
        <li>Produkt 2</li>
        <li>Produkt 3</li>
      </ul>
    </section>
    <form action="process_order.php" method="POST">
      <fieldset>
        <legend>Dane do wysyłki</legend>
        <div>
          <label for="name">Imię:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="address">Adres:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <!-- Add more fields for billing information if needed -->
      </fieldset>

      <fieldset>
        <legend>Płatność kartą kredytową</legend>
        <div>
          <label for="card">Numer karty:</label>
          <input type="text" id="card" name="card" required>
        </div>
        <div>
          <label for="expiry">Data ważności:</label>
          <input type="text" id="expiry" name="expiry" required>
        </div>
        <div>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
        <!-- Add more fields for payment information if needed -->
      </fieldset>

      <button type="submit">Złóż zamówienie</button>
    </form>
  </main>
  <footer>
