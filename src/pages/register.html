<!DOCTYPE html>
<html lang="pl-PL">

<head>
	<title>Sign in</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../assets/css/register.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
	<h1>Rejestracja</h1>
	<form action="../php/process_register.php" method="post" onsubmit="return validateForm()">
		<label for="username">Nazwa użytkownika:</label>
		<input type="text" id="username" name="username" required><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>
		<label for="password">Hasło:</label>
		<input type="password" id="password" name="password" required><br>
		<label for="firstname">Imię:</label>
		<input type="text" id="firstname" name="firstname" required><br>
		<label for="surname">Nazwisko:</label>
		<input type="text" id="surname" name="surname" required><br>
		<label for="delivery_address">Adres dostawy (ulica, miasto, kod pocztowy):</label>
		<input type="text" id="delivery_address" name="delivery_address" required><br>
		<br>
		<div class="register-div">
			<button type="submit">Zarejestruj</button>
		</div>
	</form>
</body>
<script type="text/javascript" defer>
	function validateForm() {
		var passwordInput = document.getElementById("password");
		var password = passwordInput.value;

		if (password.length < 8 || password.length > 64) {
			alert("Hasło musi mieć od 8 do 64 znaków.");
			return false;
		}

		var digitRegex = /\d/;
		if (!digitRegex.test(password)) {
			alert("Hasło musi zawierać przynajmniej jedną cyfrę.");
			return false;
		}

		var specialCharRegex = /[^a-zA-Z0-9]/;
		if (!specialCharRegex.test(password)) {
			alert("Hasło musi zawierać przynajmniej jeden znak specjalny.");
			return false;
		}

		return true;
	}
</script>
</html>
